version: "3.3"

services:
  db:
    image: mongo
    ports:
      - "27018:27017"
    command: mongod
    logging:
      driver: none
  rabbit_mq:
    image: rabbitmq:3-management
    logging:
      driver: none
  redis_pubsub:
    image: redis:alpine
    logging:
      driver: none
  scrapper:
    build: ./Scrapper
    volumes:
      - ./Scrapper:/app
    depends_on:
      - rabbit_mq
      - db
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    restart: always
  calculator:
    build: ./Calculator
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    volumes:
      - ./Calculator:/app
    depends_on:
      - scrapper
    restart: always
    env_file:
      - .env
      - auth.env
  compare:
    build: ./Compare
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    volumes:
      - ./Compare:/app
    depends_on:
      - calculator
    restart: always
    env_file:
      - .env
      - auth.env
    extra_hosts:
      # - 'token_server:192.168.1.10'
      - "token_server:192.168.100.3"
