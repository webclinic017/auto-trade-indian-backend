version: "3.3"

services:
  db:
    image: mongo
    ports:
      - "27018:27017"
    command: mongod
    volumes:
      - ./db:/data/db
    logging:
      driver: none

  redis_server:
    image: redis:alpine
    logging:
      driver: none

  trader:
    build: ./trader
    volumes:
      - ./trader:/app
    command: ["python", "init.py"]
    env_file:
      - .env
      - auth.env
    restart: always
