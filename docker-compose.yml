version: "3.3"

services:
  # database for storing important information
  db:
    image: mongo
    ports:
      - "27018:27017"
    command: mongod
    volumes:
      - ./db:/data/db
    logging:
      driver: none

  # message queue for IPC
  rabbit_mq_index:
    image: rabbitmq:3-management
    logging:
      driver: none

  # redis pub sub broker and in memory cache
  redis_server_index:
    image: redis:alpine
    logging:
      driver: none

  # web service for zerodha api
  zerodha_worker_index:
    build: ./zerodha_worker
    volumes:
      - ./zerodha_worker:/app
    command:
      ["sh", "./wait-for.sh", "rabbit_mq_index:5672", "--", "python", "app.py"]
    env_file:
      - .env
      - auth.env
    restart: always
    depends_on:
      - rabbit_mq_index
      - db
      - redis_server_index

  # trader operating system
  trader_index:
    build: ./trader
    volumes:
      - ./trader:/app
    command: ["python", "init.py"]
    env_file:
      - .env
      - auth.env
    restart: always
    depends_on:
      - zerodha_worker_index

# network interfacing external socket server removed in future
networks:
  default:
    external:
      name: auto-trade
