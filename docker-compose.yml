  worker_4:
    build: ./worker_4
    command:
      ["sh", "./wait-for.sh", "zerodha_worker:80", "--", "python", "app.py"]
    volumes:
      - ./worker_4:/app
    restart: always
    env_file:
      - .env
      - auth.env
  worker_5:
    build: ./worker_5
    command:
      ["sh", "./wait-for.sh", "zerodha_worker:80", "--", "python", "app.py"]
    volumes:
      - ./worker_5:/app
    restart: always
    env_file:
      - .env
      - auth.env
  zerodha_worker:
    build: ./zerodha_worker
    volumes:
      - ./zerodha_worker:/app
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    env_file:
      - .env
      - auth.env
    restart: always
  exit_worker:
    build: ./exit_worker
    volumes:
      - ./zerodha_worker:/app
    command:
      ["sh", "./wait-for.sh", "zerodha_worker:80", "--", "python", "app.py"]
    env_file:
      - .env
      - auth.env
    extra_hosts:
      - "token_server:192.168.100.3"
    restart: always
