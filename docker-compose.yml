version: "3.3"

services:
  db:
    image: mongo
    ports:
      - "27018:27017"
    command: mongod
    volumes:
      - ./db:/data/db
    logging:
      driver: none
  rabbit_mq:
    image: rabbitmq:3-management
    logging:
      driver: none
  redis_server:
    image: redis:alpine
    logging:
      driver: none
  zerodha_worker:
    build: ./zerodha_worker
    volumes:
      - ./zerodha_worker:/app
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    env_file:
      - .env
      - auth.env
    restart: always
  exit_worker:
    build: ./exit_worker
    volumes:
      - ./exit_worker:/app
    command:
      ["sh", "./wait-for.sh", "zerodha_worker:80", "--", "python", "app.py"]
    env_file:
      - .env
      - auth.env
    restart: always
  scrapper:
    build: ./Scrapper
    volumes:
      - ./Scrapper:/app
    depends_on:
      - rabbit_mq
      - db
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    restart: always
  calculator:
    build: ./Calculator
    command:
      [
        "sh",
        "./wait-for.sh",
        "zerodha_worker:80",
        "--",
        "sh",
        "./wait-for.sh",
        "exit_worker:80",
        "--",
        "python",
        "app.py",
      ]
    volumes:
      - ./Calculator:/app
    depends_on:
      - scrapper
    restart: always
    env_file:
      - .env
      - auth.env
  compare:
    build: ./Compare
    command: ["sh", "./wait-for.sh", "rabbit_mq:5672", "--", "python", "app.py"]
    volumes:
      - ./Compare:/app
    depends_on:
      - calculator
    restart: always
    env_file:
      - .env
      - auth.env
